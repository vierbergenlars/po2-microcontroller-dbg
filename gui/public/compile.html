<!DOCTYPE html>
<html>
	<head>
		<title>Compile :: Microcontroller GUI</title>
		<style>
			#spinner {
				background-color: red;
				color: white;
				width: 100%;
				height: 40px;

			textarea {
				width: 100%;
				max-width: 100%;
				color: white;
				background-color: black;
				height: 200px;
